<div class="row dash-app-docs-container">
    <div class="large-4 columns dash-app-docs-sidebar right panel" ng-controller="dashAppDocsSidebarController">OUTER RIGHT</div>
    <div class="large-8 columns dash-app-docs-content" ng-controller="dashAppDocsContentController">
        <div class="row" ng-repeat="document in documents">
            <div class="small-12 columns">
                <div class="row" ng-hide="document.hidden">
                    <h1>{{document.title}}</h1>
                    <section markdown="documentContent(document.path)"></section>
                </div>
            </div>
            <div class="row" ng-repeat="child in document.children">
                <div class="small-12 columns">
                    <div class="row" ng-hide="child.hidden">
                        <h1>{{child.title}}</h1>
                        <section markdown="documentContent(child.path)"></section>
                    </div>
                </div>
                <div class="row" ng-repeat="grandchild in child.children">
                    <div class="small-12 columns">
                        <div class="row" ng-hide="grandchild.hidden">
                            <h1>{{grandchild.title}}</h1>
                            <section markdown="documentContent(grandchild.path)"></section>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>
</div>
