<div class="row dash-app-docs-container">
    <div class="large-4 columns dash-app-docs-sidebar right panel" ng-controller="dashAppDocsSidebarController">

        <!--Navigation -->
        <nav class="dash-app-docs-sidebar-container">
            <ul class="dash-document-navigation" ng-repeat="document in documents" ng-if="documents.length">
                <li class="dash-document-item-container" ng-if="document.title">
                    <div class="dash-document-item">
                        <h3>{{document.title}}</h3>
                    </div>
                </li>
                <ul class="dash-document-navigation" ng-repeat="child in document.children" ng-if="document.children.length">
                    <li class="dash-document-item-container" ng-if="child.title">
                        <div class="dash-document-item">
                            <h4>{{child.title}}</h4>
                        </div>
                    </li>
                    <ul class="dash-document-navigation" ng-repeat="grandchild in child.children" ng-if="child.children.length">
                        <li class="dash-document-item-container" ng-if="grandchild.title">
                            <div class="dash-document-item">
                                <h5>{{grandchild.title}}</h5>
                            </div>
                        </li>
                        <ul class="dash-document-navigation" ng-repeat="greatgrandchild in grandchild.children" ng-if="grandchild.children.length">
                            <li class="dash-document-item-container" ng-if="greatgrandchild.title">
                                <div class="dash-document-item">
                                    <h6>{{greatgrandchild.title}}</h6>
                                </div>
                            </li>
                        </ul>
                    </ul>
                </ul>
            </ul>
        </nav>
        
    </div>
    <div class="large-8 columns dash-app-docs-content" ng-controller="dashAppDocsContentController">   

        <!-- Document List -->
        <div class="row dash-document-list" ng-repeat="document in documents">
            <div class="small-12 columns dash-document-item-container">
                <div class="row dash-document-item" ng-hide="document.hidden" ng-if="document.title">
                    <h1>{{document.title}}</h1>
                    <section markdown="documentContent(document.path)"></section>
                </div>
            </div>
            <div class="row dash-document-list" ng-repeat="child in document.children">
                <div class="small-12 columns dash-document-item-container">
                    <div class="row dash-document-item" ng-hide="child.hidden" ng-if="document.title">
                        <h2>{{child.title}}</h2>
                        <section markdown="documentContent(child.path)"></section>
                    </div>
                </div>
                <div class="row dash-document-list" ng-repeat="grandchild in child.children">
                    <div class="small-12 columns dash-document-item-container">
                        <div class="row dash-document-item" ng-hide="grandchild.hidden"  ng-if="document.title">
                            <h3>{{grandchild.title}}</h3>
                            <section markdown="documentContent(grandchild.path)"></section>
                        </div>
                    </div>
                    <div class="row dash-document-list" ng-repeat="greatgrandchild in grandchild.children">
                        <div class="small-12 columns dash-document-item-container">
                            <div class="row dash-document-item" ng-hide="greatgrandchild.hidden" ng-if="document.title">
                                <h3>{{greatgrandchild.title}}</h3>
                                <section markdown="documentContent(greatgrandchild.path)"></section>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
