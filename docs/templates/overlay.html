<h1 class='dumb-saying'>{{stats()}}</h1>
<nav id="dash-demo-stats" clss="dash-demo-stats" ng-if="statsDisplay.complete > 0">
<div ng-if="statsDisplay.total > 1"><strong>Total</strong>: {{statsDisplay.total}}</div>
<div ng-if="statsDisplay.complete && statsDisplay.total !== statsDisplay.complete"><strong>Complete</strong>: {{statsDisplay.complete}}</div>
<div ng-if="statsDisplay.prettyElapsed"><strong>Elapsed</strong>: {{statsDisplay.prettyElapsed}}</div>
<div ng-if="statsDisplay.prettyRemain"><strong>Remaining</strong>: {{statsDisplay.prettyRemain}}</div>
<div ng-if="statsDisplay.prettyAvg"><strong>Average</strong>: {{statsDisplay.prettyAvg}}</div>
<div ng-if="statsDisplay.prettyRate"><strong>Current</strong>: {{statsDisplay.prettyRate}}</div>
</nav>
<section id="dash-demo-overlay-container" class="large-12">
	<section id="dash-demo-overlay-marketing" class="large-6 left">
		<div class="large-10 left dash-demo-overlay-marketing-filter">
			<span ng-show="1 === numFields()">explore</span>
			<select ng-model="verb" ng-show="numFields() > 1">
				<option ng-repeat="option in verbs" ng-if="option.enabled" name="{{option.name}}" ng-selected="verb === option.name" value="{{option.name}}">{{option.display}}</option>
			</select>
			<select ng-model="field">
				<option ng-repeat="option in fields" ng-if="option.enabled" name="{{option.name}}" ng-selected="field === option.name" value="{{option.name}}">{{option.display}}</option>
			</select>
			<!--<span> ({{estimate()}} in total) </span>-->
			<span> in IMDB </span>
			<select ng-model="sort">
				<option ng-repeat="option in sorts" name="{{option.name}}" ng-selected="sort === option.name" value="{{option.name}}">{{option.display}}</option>
			</select>
			<input type="number" max="2021" min="1889" ng-model="range">
			<input type="text" ng-model="query" ng-disabled="'search' !== verb" ng-placeholder="Episode or Season">
		</div>
		<div class="large-2 right">
			<input type="button" value="GO" ng-click="go()" class="success dash-demo-overlay-marketing-button small button"></input>
		</div>

	</section>
	<section id="dash-demo-overlay-demo" class="large-4 left">
		<section id="dash-demo-overlay-panel-info" class="large-6 left" ng-if="data.se || data.ep">
			<h1 ng-if="1||data.se">{{data.se}}</h1>
			<h2 ng-if="1||data.ep">{{data.ep}}</h2>
			<br style="clear:both;">
		</section>
		<br style="clear:both;">
	</section>
</section>
<span id="dash-demo-overlay-marketing-filter-visualization">
	<input type="checkbox" ng-model="visuals">
	<small>Visualization</small>
</span>
