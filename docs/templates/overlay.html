<h1>dash is <em class='dumb-saying'>{{stats()}}</em>.</h1>
<section id="dash-demo-overlay-container" class="large-12">
	<section id="dash-demo-overlay-marketing" class="large-8 right">

		<div class="">
			<span>For example, </span>
			<span ng-show="1 === numFields()">explore</span>
			<select ng-model="verb" ng-show="numFields() > 1">
				<option ng-repeat="option in verbs" ng-if="option.enabled" name="{{option.name}}" ng-selected="verb === option.name" value="{{option.name}}">{{option.display}}</option>
			</select>
			<select ng-model="field">
				<option ng-repeat="option in fields" name="{{option.name}}" ng-selected="field === option.name" value="{{option.name}}">{{option.display}}</option>
			</select>
			<span> in IMDB </span>
			<select ng-model="sort">
				<option ng-repeat="option in sorts" name="{{option.name}}" ng-selected="sort === option.name" value="{{option.name}}">{{option.display}}</option>
			</select>
			<input type="number" max="2021" min="1889" ng-model="range">
			<br>
			<input type="text" ng-model="query" ng-if="'search' == verb">
			<input type="button" value="GO ({{estimate()}}) " ng-click="go()" class="success dash-demo-overlay-marketing-button small button"></input>
		</div>

	</section>
	<section id="dash-demo-overlay-demo" class="large-4 left">
		<section id="dash-demo-overlay-panel-info" class="large-6 left">
			<h1 ng-if="data.se">{{data.se}}</h1>
			<h2 ng-if="data.ep">{{data.ep}}</h2>
		</section>
	</section>
</section>
