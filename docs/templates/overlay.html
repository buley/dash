<h1>dash is <em class='dumb-saying'>{{stats()}}</em>.</h1>
<section id="dash-demo-overlay-container" class="large-12 columns">
        <header>
            <nav class="top-bar" data-topbar>
                <ul class="title-area">
                    <li class="name">
                        <h1><a href="#">DASH</a></h1>
                    </li>
                </ul>
                <section class="top-bar-section">
                    <ul class="right">
                        <li class="divider"></li>
                        <li><a href="http://github.com/editor/dash">
                            <img class="dash-repo-button" src="./docs/vendor/img/GitHub-Mark-Light-120px-plus.png" alt="Github repository">
                        </a></li>
                        <li class="has-form">
                            <a class="button success" href="https://raw.github.com/editor/dash/master/lib/dash.js">DOWNLOAD (4KB)</a>
                        </li>
                    </ul>
                    <ul class="left">
                        <li class="divider"></li>
                        <li><a ng-href="#/docs">DOCS</a></li>
                        <li><a ng-href="#/about">ABOUT</a></li>
                    </ul>
                    <ul class="right">
                        <li class="divider"></li>
                        <li class="has-form" ng-show="isDocs()">
                            <div class="row collapse  dash-docs-search">
                                <div class="large-8 small-9 columns dash-docs-search-input">
                                    <input type="text" placeholder="Questions about dash or IndexedDB?">
                                </div>
                                <div class="large-4 small-3 columns dash-docs-search-button">
                                    <a href="#" class="button expand">SEARCH</a>
                                </div>
                            </div>
                        </li>
                    </ul>
                </section>
            </nav>
        </header>

	<section id="dash-demo-overlay-marketing" class="large-6 right">

		<h2>
			<span>For example, </span>
			<select ng-model="verb">
				<option selected>explore</option>
				<option>remove</option>
			</select>
			<span> everything in IMDB </span>
			<select ng-model="selectedsort">
				<option ng-repeat="option in sorts" {{option.selected}} name="{{option.name}}" ng-selected="sort === option.name" value="{{option.name}}">{{option.display}}</option>
			</select>
			<input type="number" max="2021" min="1889" ng-model="range">
			<input type="button" value="GO ({{estimate()}}) " ng-click="layout()" class="dash-demo-overlay-marketing-button small button"></input>
		</h2>
		<h2>
			<input type="text" ng-model="query">
			<select ng-model="selectedfield">
				<option ng-repeat="option in fields" {{option.selected}} name="{{option.name}}" ng-selected="sort === option.name" value="{{option.name}}">{{option.display}}</option>
			</select>
			<input type="button" value="SEARCH" ng-click="search()" class="dash-demo-overlay-marketing-button small button"></input>
		</h2>
	</section>
	<section id="dash-demo-overlay-demo" class="large-6 left">
		<section id="dash-demo-overlay-panel-info" class="large-6 left">
			<h1>{{data.se}}</h1>
			<h2>{{data.ep}}</h2>
			<div star-rating data-star-rating-value="data.data.rating" data-star-rating-max="5" data-star-rating-on-change="onItemRatingChange"></div>
		</section>
		<section id="dash-demo-overlay-panel-rating-filter">
			<div star-rating data-star-rating-value="data.data.rating" data-star-rating-max="5" data-star-rating-on-change="onRatingFilterChange"></div>
		</section>
	</section>
</section>
